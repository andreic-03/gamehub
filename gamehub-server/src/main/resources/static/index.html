<!DOCTYPE html>
<html>
<head>
	<title>Chat WebSocket</title>

	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

	<script type="text/javascript">
		var stompClient = null;
		var currentSubscription = null;
		var authToken = 'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhZG1pbiIsInJvbGVzIjoiQURNSU4iLCJpYXQiOjE3MTkyMTUyNzMsImV4cCI6MTcxOTMwMTY3M30.Zj0MhV8JZCkrg0vXLbl8FR4nmdk4px27qQiRvKSfpIUrVQ36mHOGMMvNw0D1t01dt8BwBfg4amU6gEQysFMEcg';

		function setConnected(connected) {
			document.getElementById('connect').disabled = connected;
			document.getElementById('disconnect').disabled = !connected;
			document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
			document.getElementById('response').innerHTML = '';
		}

		function connect() {
			var socket = new SockJS('/api/chat.sendMessage?token=' + authToken);
			stompClient = Stomp.over(socket);

			stompClient.connect({}, function(frame) {
				setConnected(true);
				console.log('Connected: ' + frame);
				// Subscribe to a specific game post topic after connection
				subscribeToGamePost();
			});
		}

		function subscribeToGamePost() {
			var postId = document.getElementById('postId').value;
			if (!postId || postId.trim() === '') {
				alert('Please enter a Game Post ID to subscribe');
				return;
			}

			// Unsubscribe from previous topic if any
			if (currentSubscription) {
				currentSubscription.unsubscribe();
			}

			// Subscribe to the specific game post topic
			// Format: /topic/gamePost/{gamePostId}
			var topic = '/topic/gamePost/' + postId;
			currentSubscription = stompClient.subscribe(topic, function(messagesModel) {
				showMessageOutput(JSON.parse(messagesModel.body));
			});
			
			console.log('Subscribed to topic: ' + topic);
			alert('Subscribed to Game Post: ' + postId);
		}

		function disconnect() {
			if(currentSubscription) {
				currentSubscription.unsubscribe();
				currentSubscription = null;
			}
			if(stompClient != null) {
				stompClient.disconnect();
			}
			setConnected(false);
			console.log("Disconnected");
		}

		function sendMessage() {
			var postId = document.getElementById('postId').value;
			var messageContent = document.getElementById('text').value;
			
			if (!postId || postId.trim() === '') {
				alert('Please enter a Game Post ID');
				return;
			}
			
			if (!messageContent || messageContent.trim() === '') {
				alert('Please enter a message');
				return;
			}

			// Note: senderUsername is ignored - server uses authenticated user
			// Only gamePostId and messageContent are needed
			stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
				'gamePostId': parseInt(postId),
				'messageContent': messageContent
			}));
			
			// Clear input after sending
			document.getElementById('text').value = '';
		}

		function showMessageOutput(messagesModel) {
			var response = document.getElementById('response');
			var p = document.createElement('p');
			p.style.wordWrap = 'break-word';
			p.appendChild(document.createTextNode(messagesModel.senderUsername + ": " + messagesModel.messageContent + " (" + messagesModel.sentAt + ")"));
			response.appendChild(p);
		}
	</script>

</head>

<body onload="disconnect()">
<div>
	<h2>GameHub Chat WebSocket Test</h2>
	<p><strong>Note:</strong> Messages are now sent to specific game post topics. Only users subscribed to the same game post will receive messages.</p>
	<div>
		<label>Game Post ID:</label>
		<input type="number" id="postId" placeholder="Enter Game Post ID"/>
		<button onclick="subscribeToGamePost();" style="margin-left: 10px;">Subscribe to Game Post</button>
	</div>
	<br />
	<div>
		<button id="connect" onclick="connect();">Connect WebSocket</button>
		<button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
	</div>
	<br />
	<div id="conversationDiv" style="visibility: hidden;">
		<div>
			<input type="text" id="text" placeholder="Write a message..." style="width: 70%;"/>
			<button id="sendMessage" onclick="sendMessage();">Send</button>
		</div>
		<h3>Messages:</h3>
		<div id="response" style="border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto;"></div>
	</div>
</div>
</body>
</html>
